#
- name: add docker repo
  shell: "yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo"
  args:
    chdir: "/etc/yum.repos.d"
    creates: docker-ce.repo

- name: install docker
  yum: 
    name: "{{ item }}"
    state: latest
  with_items:
    - docker-ce
  tags:
    - prod
  become: yes

- name: Enable docker
  service:
    name: docker
    state: restarted
    enabled: yes
  tags:
    - prod
  become: yes


